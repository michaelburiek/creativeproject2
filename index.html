<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>CRYPTO STOCK APP</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <div class='navbar-container'>
    <div class='navbar'>
      <div class='navbar-item'><a href='index.html'><h1>STOCK APP</h1></a></div>
    </div>
  </div>

  <div class='main-container'>
      <form class='form-container'>

      <!--CRYPTO TICKER-->
      <div class='form-item'>
        <div class='form-item-label'><label>CRYPTO TICKER: (try using X:BTCUSD)</label></div>
        <div class='form-item-input'><input id="cryptoTickerInput" type="text" style="width:100%;"></input></div>
      </div>

      <!--MULTIPLIER-->
      <div class='form-item'>
        <div class='form-item-label'><label>MULTIPLIER: (try using 1)</label></div>
        <div class='form-item-input'><input id="multiplierInput" type="text" style="width:100%;"></input></div>
      </div>

      <!--TIMESPAN-->
      <div class='form-item'>
        <div class='form-item-label'><label>TIMESPAN: (try using day)</label></div>
        <div class='form-item-input'>
          <select id="timespanInput" type="text">
            <option value="minute">Minute</option>
            <option value="hour">Hour</option>
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
            <option value="quarter">Quarter</option>
            <option value="year">Year</option>
          </select>
        </div>
      </div>

      <!--FROM-->
      <div class='form-item'>
        <div class='form-item-label'><label>FROM: (try using 2022-02-21)</label></div>
        <div class='form-item-input'><input id="fromInput" type="date"></input></div>
      </div>

      <!--TO-->
      <div class='form-item'>
        <div class='form-item-label'><label>TO: (try using 2022-02-21)</label></div>
        <div class='form-item-input'><input id="toInput" type="date"></input></div>
      </div>

      <!--Submit Button-->
      <input id="cryptoSearchSubmit" type="submit" value="Submit"></input>

    </form></div>

  <div id="cryptoResults"></div>

  <div class='footer-container'>
    <div class='footer'>
      <div class='footer-item'><a href='https://github.com/michaelburiek/creativeproject2'>GITHUB REPO</a></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>

</body>
